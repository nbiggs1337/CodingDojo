<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
    </div>
    <div>
        <b>First Name: *</b>
        <input type="text" name='First Name'>
    </div>
    <div>
       <b>Last Name: *</b>
        <input type="text" name= 'Last Name'>
    </div>
    <div>
        <b>Email Address: *</b>
        <input type="text" name= 'email address'>
    </div>
    <div>
        <b>Password: *</b>
        <input type="password" name= 'password'>
    </div>
    <b>Confirm Password: *</b>
    <input type="password" name= 'confirm password'>
    <div>
        <b>Birthday: *</b>
        <input type="date" name = 'birthday'>
    </div>
    <div>
        <b>Gender Identity:</b>
            <input type="radio" name = "Male" value="normal" id="Male">
            <label for="Male">Male</label>

            <input type="radio" name="Female" id="female">
            <label for="female"> Female</label>

            <input type="radio" name = "Non-Binary" id="non-binary">
            <label for="non-binary"> Non-Binary</label>

            <input type="radio" name="na"  id="na">
            <label for="na">I prefer not to answer</label>
    </div>
    <div>
        <b>A short description about myself:</b>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
    </div>
    <div>
        <b>Favorite Language:</b>
        <select name="fav" id="fav">
            <option value="Javascript"> Javascript </option>
            <option value="Python"> Python </option>
            <option value="HTML"> HTML bc n000b</option>
            <option value="Ruby"> Ruby </option>
            <option value="Django"> Django </option>
        </select>
    </div>
    <div>
        <b>Would you like to sign up for our spam emails? </b>
            <br>
        <input type="checkbox" name = "alerts" id = "alerts">
        <label for="alerts"> Yes, I would like to recieve spam! </label>
    </div>
    <div>
        <input type="submit" value = "Submit">
            <br>
        <b> * indicates required fields</b>
    </div>




</body>
</html>
