<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to a my video preview demo!</h1>
        </div>
        
        <div class="content">
            <video class=vid onmouseover="over(this)" onmouseout="out(this)" src="video.mp4"></video>
        </div>
        <div class="info">
            <h4>You should not have to click anywhere for the autoplay to start! Bonus!! Only took me ages....</h4>
        </div>
        
        
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
