<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=header> <h1>This is a Click Event Demo</h1></div>
    <div class="container">
        <div>
            <h2 onclick="alert('This is a click event')">Click me to see an alert!</h2>
        </div>
        <div class="button">
            <button onclick="print()">Click me to print screen!</button>
        </div>
        <div onclick="display('This is a console.log onclick display.')" class=consolemsg> 
            <h2 class=logup>Click me and check console.log</h2>
        </div>
        
        
    </div>
<script src="script.js"></script>
</body>
</html>
